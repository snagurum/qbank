<script type="text/javascript" >

    exam = null;

function quiz(){
  exam = getExam();
    exam.initialize(getData());
//  exam.questions = shuffle(getData());
//  shuffleOptions(exam.questions);

  console.log("questionBank = ", exam.questions);

  $('#questionsPanel').append(exam.getQuestionHtml());

  $("#previousButton").click(function(){
        exam.prevQ('#questionsPanel');
        $('#questionsPanel').trigger('questionChanged');
  });

  $("#nextButton").click(function(){
        exam.nextQ('#questionsPanel');
        $('#questionsPanel').trigger('questionChanged');
  });

  $("#validateButton").click(function(){
       validateAllQuestions(exam.questions);
  });

  $('#questionsPanel').on("questionChanged",function(){
    $('#questionNo').text(""+(exam.index+1)+" / "+exam.questions.length);
    console.log('question.id = ', exam.questions[exam.index].no);
  })
}



function allInOne(){
  quiz();
}

$( document ).ready(function() {

//quiz();
allInOne();
});
